<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Scrabble</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="javascript/theGlobals.js"></script>
        <script src="javascript/theHelperFuncs.js"></script>
        <script src="javascript/scrabble.js"></script>
    </head>
    <body>
        <div id='wrapper'>
            <div id='theBoard'>
                    <!-- The scrabble board generated here -->
            </div>
            <div id='info'>
                <h1>Play Some Scrabble</h1>
                <div id='theRack'></div>
                <div id ='controller'>
                    <button onclick='endTurn()'>Submit</button>
                    <button onclick='dumpLetters()'>Dump Letters</button>
                    <button onclick='resetTurn()'>Reset Turn</button>
                    <button onclick='clearBoard()'>New Game</button>
                    <div id='err'>Place letters on the scrabble board to spell a word.</div>
                    <ul id='charsLeft'>
                        <div>Remaining Characters</div>
                        <!-- display for letter distribution generated here -->
                    </ul>
                    <div id='scoreBoard'>
                        <h2>Total Score: <span id='score'>0pts</span></h2>
                        <h2>Completed Words:</h2>
                        <ul id='wordList'>
                            <!-- List of completed words generated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
